<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/dashboard" class="al-logo clearfix"> <img src="assets/img/nile-logo-a.png" width="55"><span> Nile-</span>Admin</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="row">
    <div class="col project-profile" [ngStyle]="{'visibility': isProjectMenuVisible?'visible':'hidden'}">
      <nile-project-dropdown-menu></nile-project-dropdown-menu>
    </div>

    <div class="col user-profile" [ngStyle]="{'visibility': isToolMenuVisible?'visible':'hidden'}" >
      <div class="dropdown al-user-profile">
        <a id="user-profile-dd" data-toggle="dropdown" href="#" class="dropdown-toggle" role="button" aria-expanded="false">
          <span class="user-name">Tools </span>
          <span class="fa fa-caret-down"></span>
        </a>
        <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
          <li class="dropdown-item"><a href><i class="fa fa-cog"></i>Request Quota</a></li>
          <li class="dropdown-item"><a href="http://nile-user-guide.web.cern.ch/nile-user-guide/" target="_new"><i class="fa fa-question-circle"></i>Help</a></li>
          <li class="dropdown-divider" ></li>
          <li class="dropdown-item"><a href="https://cern.service-now.com/service-portal" target="_new">Submit a ticket</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
