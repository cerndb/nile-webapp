<div class="cluster-container">

  <div class="row">
    <div class="col-md-12 action-bar">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" (click)="modal.show()" >Create Cluster</button>
      <nile-modal-dialog>
        <div app-modal-header>
          <button type="button" class="close" (click)="modal.hide()">&times;</button>
          <h2>Create Cluster</h2>
        </div>
        <div app-modal-body>
          <nile-cluster-form></nile-cluster-form>
        </div>
        <div app-modal-footer>
          <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </nile-modal-dialog>
    </div>
  </div>

  <div class="row">
    <div  class="col-md-12">
      <nile-cluster-table></nile-cluster-table>
    </div>
  </div>
</div>
