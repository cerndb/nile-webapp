<form #clusterform="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ngModel name="name" />
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type">
      <option>Kafka</option>
      <option>Zookeeper</option>
    </select>
  </div>

  <div class="form-group">
    <label for="superuser">Username</label>
    <input type="text" class="form-control" id="superuser" ngModel name="superuser" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ngModel name="description"/>
  </div>

  <div class="form-group">
    <label for="egroup">Egroup</label>
    <input type="text" class="form-control" id="egroup" ngModel name="egroup"/>
  </div>


  <div class="form-group">
    <label><h3>Attributes</h3></label>
    <div class="form-group">
      <label for="retention">Log Retention hours</label>
      <input type="number" class="form-control" id="retention" ngModel name="retention"/>
    </div>

    <div class="form-group">
      <label for="replication">Replication factor</label>
      <input type="number" class="form-control" id="replication" ngModel name="replication"/>
    </div>

    <div class="form-group">
      <label for="partitions">Partitions Number</label>
      <input type="number" class="form-control" id="partitions" ngModel name="partitions"/>
    </div>
  </div>

</form>
