<form #attributesForm="ngForm">

  <div class="form-group">
    <label for="zk_chroot">Zk chroot</label>
    <input type="text" class="form-control" id="zk_chroot" ngModel name="zk_chroot" required />
  </div>

  <div class="form-group">
    <label for="port">Port ssl</label>
    <input type="number" class="form-control" id="port" ngModel name="port" required />
  </div>

  <div class="form-group">
    <label for="replication_factor">Replication Factor</label>
    <input type="number" class="form-control" id="replication_factor" ngModel name="replication_factor" required />
  </div>

  <div class="form-group">
    <label for="retention">Log Retention hours</label>
    <input type="number" class="form-control" id="retention" ngModel name="retention" required />
  </div>

  <div class="form-group">
    <label for="partitions">Partitions Number</label>
    <input type="number" class="form-control" id="partitions" ngModel name="partitions" required />
  </div>

</form>
