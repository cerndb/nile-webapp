<form #infoForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ngModel name="name" [disabled]="!create"/>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" ngModel name="type" [disabled]="!create">
      <option value="KAFKA">Kafka</option>
      <option value="ZOOKEEPER">Zookeeper</option>
    </select>
  </div>

  <div class="form-group">
    <label for="superuser">Owner</label>
    <input type="text" class="form-control" id="superuser" ngModel name="superuser" [disabled]="!create"/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ngModel name="description" [disabled]="!create"/>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" ngModel name="category" [disabled]="!create">
      <option *ngFor="let cat of categories">{{cat}}</option>
    </select>
  </div>

</form>
