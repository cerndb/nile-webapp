<nile-modal-dialog>

  <div class="modal-header" app-modal-header>
    <h5 #title class="modal-title">Create Cluster</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div  app-modal-body>
    <div class="alert alert-danger" role="alert" [hidden]="errorMessage == ''">
      <span #error >
      </span>
    </div>
       <nile-cluster-wizard-menu>
         <nile-cluster-wizard-menu-tab tabTitle="Info">
           <nile-cluster-wizard-info></nile-cluster-wizard-info>
         </nile-cluster-wizard-menu-tab>

         <nile-cluster-wizard-menu-tab tabTitle="Type">
           <nile-cluster-wizard-type></nile-cluster-wizard-type>
         </nile-cluster-wizard-menu-tab>

         <nile-cluster-wizard-menu-tab tabTitle="Attributes">
           <nile-cluster-wizard-attributes></nile-cluster-wizard-attributes>
         </nile-cluster-wizard-menu-tab>
       </nile-cluster-wizard-menu>
  </div>

  <div app-modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" [disabled]="!isValidForm()" (click)="createOrSaveCluster()">Save changes</button>
  </div>

</nile-modal-dialog>
