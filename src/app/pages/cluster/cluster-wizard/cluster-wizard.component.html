<nile-modal-dialog>

  <div app-modal-header>
    <button type="button" class="close" (click)="modal.hide()">&times;</button>
    <h2 #title class="title">Create Cluster</h2>
  </div>

  <div app-modal-body>
    <div class="row">
       <nile-cluster-wizard-menu>

         <nile-cluster-wizard-menu-tab tabTitle="Info">
           <nile-cluster-wizard-info></nile-cluster-wizard-info>
         </nile-cluster-wizard-menu-tab>

         <nile-cluster-wizard-menu-tab tabTitle="Size">
           <nile-cluster-wizard-size></nile-cluster-wizard-size>
         </nile-cluster-wizard-menu-tab>

         <nile-cluster-wizard-menu-tab tabTitle="Attributes">
           <nile-cluster-wizard-attributes></nile-cluster-wizard-attributes>
         </nile-cluster-wizard-menu-tab>

       </nile-cluster-wizard-menu>
    </div>
  </div>

  <div app-modal-footer>
    <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="createOrSaveCluster()">Save changes</button>
  </div>

</nile-modal-dialog>
