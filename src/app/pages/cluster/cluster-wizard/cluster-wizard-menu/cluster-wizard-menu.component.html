<div class="row">
  <div class="col-xs-3 col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li *ngFor="let tab of tabs" class="nav-item" role="presentation" (click)="selectTab(tab)" [class.active]="tab.active" [ngClass]="{'item-active':tab.active}">
        <a>{{tab.title}} </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-9 col-sm-9">
    <ng-content></ng-content>
  </div>
</div>
