<div class="row">
  <div class="col-xl-12 col-lg-12 align-right action-bar">
    <!-- Trigger the modal with a button -->
    <div class="button-wrapper">
      <button type="button" class="btn btn-primary request">Request Quota</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <itdb-resource-summary-chart></itdb-resource-summary-chart>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ba-card title="Cluster Summary" baCardClass="with-scroll">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <p>KAFKA</p>
          <itdb-cluster-summary-chart [pos]="0" [data]="kafka" [legend]="true" [numberBrokers]="23"></itdb-cluster-summary-chart>
        </div>
        <div class="col-lg-6 col-md-12">
          <p>ZOOKEEPER</p>
          <itdb-cluster-summary-chart [pos]="1" [data]="zookeeper" [legend]="true" [numberBrokers]="7"></itdb-cluster-summary-chart>
        </div>
      </div>
    </ba-card>
  </div>
</div>
